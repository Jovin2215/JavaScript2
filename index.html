<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css">
<title>Saludo con Nombre y Edad</title>
</head>
<body>

<h1>Formulario de Nombre y Edad</h1>

<form id="miFormulario">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre"><br><br>
  
  <label for="edad">Edad:</label>
  <input type="number" id="edad" name="edad"><br><br>
  
  <input type="submit" value="Enviar">
</form>

<div id="saludo"></div>

<script>

window.alert("Hola, por favor ingresa tus datos en los siguientes formularios");

document.getElementById("miFormulario").addEventListener("submit", function(event){
  event.preventDefault(); // Evita que el formulario se envíe
  
  var nombre = document.getElementById("nombre").value;
  var edad = document.getElementById("edad").value;
  
  var saludo = "Hola, tu nombre es " + nombre + " y tienes " + edad + " años.";
  
  document.getElementById("saludo").innerText = saludo;
});


</script>

</body>
</html>
